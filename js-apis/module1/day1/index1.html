<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

        <p id="temp" />
    </div>

    <script>
        console.log('about to call the function');
        const filenames=[
            'images/rainbow.jpg',
            'images/image.png',
        ];
        
       catchRainbow(filenames).then(response=>{
            console.log("done!")
        }).catch((e)=>{
            console.log('error occured')
            console.log(e)
        })

        
        async function catchRainbow(filenames) {
            for(let filename of filenames) {
                const response = await fetch(filename)
                const blob = await response.blob();
                const img = await document.createElement('img')
                img.src=URL.createObjectURL(blob);
                img.width='200';
                document.body.append(img);
            }
        } 




        catchText().then(txt=>{
            document.getElementById('temp').innerText=txt;
        }).catch((e)=>{console.log(e)})
        
        async function catchText() {
            const response = await fetch('temp.txt')
            return await response.text()
        }


    </script>
</body>
</html>
